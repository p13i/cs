on:
  push:
    branches:
      - '**'
    paths-ignore:
      # Ignore documentation changes
      - '**.md'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Install Bazel
        run: chmod +x install_bazel.sh && ./install_bazel.sh

      - name: Run tests
        run: bazel test ...
